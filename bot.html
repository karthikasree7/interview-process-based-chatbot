<!DOCTYPE html>
<html>
<head>
<style>
body{
  background: linear-gradient(#063A50, transparent), url("https://www.magaya.com/wp-content/uploads/2019/10/person-using-laptop.jpeg");
  background-size : cover;
  background-position:center;
  background-repeat: no-repeat;
  height:90vh;
 float:center;
}
h1 {
color:#39dc79;
font-weight:bold;

}

#bot {
	
  font-family: Century Gothic;
  border-collapse: collapse;
  border-radius:15px;
  width: 100%;
  height:10vh;
  
}
#bot tr {
	height:5vh;
	
}


#bot td  {
  border: 1px solid white;
  padding: 15px;
  font-weight:bold;
}

#bot tr:nth-child(even){background-color: #A3BEDF;}
#bot tr:nth-child(odd){background-color: #8BB9EA;}

#bot tr:hover {background-color:#49A888;}

#bot th {
	width:600px;
  padding-top: 30px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #424548;
  color: white;
}
#bot input[type="submit"]
{
border:none;
outline:none;
height:50px;
background:#4B5156;
color: #fff;
font-size:18px;
border-radius:20px;

}
#bot input[type="submit"]:hover
{
cursor: pointer;
background:#C84652;
color: #000;
}

  input {
      border-top-style: hidden;
      border-right-style: hidden;
      border-left-style: hidden;
      border-bottom-style: groove;
      background-color: #083050;
	      color: white;
      }
	 
.disable{
pointer-events:none;

}
.no-outline:focus {
      outline: none;
      }
</style>
</head>
<body>

<br><br><br> <center>
<h1>CHATBOT NOTICATION</h1><br>
</center>
<table id="bot">
  <tr>
    <th>USERNAME</th>
    <th>INVALID ANSWERS</th>
    
  </tr>
  
  
{% if data is defined %}
{% for trend in data %}
<form action="/newQues" method="POST">
  <tr>
    <td><input type="text" class="no-outline disable" Value="{{trend[4]}}" name="username"></td>
    <td><input type="text" class="no-outline disable" Value="{{trend[1]}}" name="question"></td>
    <td> <a href="/bot_answer.html" target="self"><input type="submit" Value="ADD"></a></td>
  </tr>
 </form>
{% endfor %}

{% endif %}
  
</table>

</body>
</html>
